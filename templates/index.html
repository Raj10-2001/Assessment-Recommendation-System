<!DOCTYPE html>
<html>
<head>
    <title>SHL Assessment Recommendation</title>
</head>
<body>
    <h2>Enter Job Description</h2>
    <textarea id="job_desc" rows="6" cols="70" required></textarea><br>
    <button onclick="getRecommendations()">Get Recommendations</button>

    <pre id="output" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></pre>

    <script>
        function getRecommendations() {
            const jobDesc = document.getElementById("job_desc").value;

            fetch("/recommend", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: jobDesc })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById("output").textContent = "Error: " + error;
            });
        }
    </script>
</body>
</html>
